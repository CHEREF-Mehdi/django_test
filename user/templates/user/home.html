{% extends 'base.html' %} {% block content %} {% load static %} 
{% load crispy_forms_tags %}
<script>
  var CSRF_TOKEN = "{{ csrf_token }}";
  var userEmail = "{{ user.username }}";
  var userName = "{{ user.username }}";
  var URL= "{% url 'user-home' %}"
</script>

<div class="content-section media_body">
  <h2 class="accout-heading" id="h2_username">{{ user.username }}</h2>
  <p class="text-secondary" id="p_email">{{ user.email }}</p>

  <div style="display: flex; justify-content: flex-end">
    <button
      class="btn btn-outline-info"
      data-toggle="modal"
      data-target="#UserModal"
    >
      Update
    </button>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="UserModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="userModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">
          Update user informations
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" id="updateInfoForm">
            {% csrf_token %}
          <fieldset class="form-group">
            {{ form|crispy }}
          </fieldset>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" id="updateUserInfo" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'user/js/main.js' %}"></script>
<script src="{% static 'user/js/serializeJson.js' %}"></script>
{% endblock content %}
